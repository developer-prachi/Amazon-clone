<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="clone">
        <div class="nav">
            <img src="svg/Amazon1.png" alt="" />
            <?xml version="1.0" ?><svg id="Icons" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs>
                    <style>
                        .cls-1 {
                            fill: url(#linear-gradient);
                        }

                        .cls-2 {
                            fill: url(#linear-gradient-2);
                        }
                    </style>
                    <linearGradient gradientUnits="userSpaceOnUse" id="linear-gradient" x1="12" x2="12" y1="1.085"
                        y2="22.874">
                        <stop offset="0" stop-color="#ffff" />
                        <stop offset="1" stop-color="#ffff" />
                    </linearGradient>
                    <linearGradient gradientUnits="userSpaceOnUse" id="linear-gradient-2" x1="12" x2="12" y1="6.021"
                        y2="13.979">
                        <stop offset="0" stop-color="#fffff" />
                        <stop offset="1" stop-color="#fffff" />
                    </linearGradient>
                </defs>
                <path class="cls-1" d="M21,10c0,8-9,13-9,13S3,18,3,10a9,9,0,0,1,18,0Z" />
                <circle class="cls-2" cx="12" cy="10" r="4" />
            </svg>
            <span>Delivering to Geogre Town 211002<br><h3>Update Location</h3></span>
            <input type="search" placeholder="search Amazon.in">
        </div>
    </div>
</body>

</html>
